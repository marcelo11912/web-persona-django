{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{%static 'css/estilo.css'%}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{%static 'css/materialize.min.css'%}" media="screen,projection" />
    <link rel="stylesheet" href="{%static 'css/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/solid.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/brands.min.css'%}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %} {% endblock%}

    </title>

</head>

<body>

    <!---Menu de Navegacion-->
    <nav class="grey darken-4">
        <div class="nav-wrapper ">
            <div class="container">
                <a href="#" class="brand-logo left">Marcelo Arana</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class=" right hide-on-med-and-down">
                    <li><a class="smoothScroll" href="{%url 'inicio' %}">Inicio</a></li>
                    <li><a class="smoothScroll" href="">Quiénes Somos</a></li>
                    <li><a class="smoothScroll" href="{%url 'portafolio' %}">Portafolio</a></li>
                    <li><a class="smoothScroll" href="{%url 'contacto' %}">Contactos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="badges.html">Portafolio</a></li>
        <li><a href="collapsible.html">Contactos</a></li>

    </ul>
    {% block content %}

    {% endblock %}

    <!---Pie de pagina-->
    <footer class="page-footer grey darken-1">
        <div class="container ">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Redes Sociales</h5>
                    <div class="row">
                        <div class="col s12 m4 16">
                            <a class="btn-floating btn-small waves-effect waves-light blue "
                                href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i> </a>
                            <a class="grey-text text-lighten-3" href="https://www.facebook.com/">Facebook</a>
                        </div>
                        <div class="col s12 m4 16">
                            <a class="btn-floating btn-small waves-effect waves-light  pink accent-2"><i class="fab fa-instagram"></i>
                                <a class="grey-text text-lighten-3" href="#!">Instagram</a>
                        </div>
                        <div class="col s12 m4 16">
                            <a class="btn-floating btn-small waves-effect waves-light red"><i class="fab fa-youtube"></i> </a>
                            <a class="grey-text text-lighten-3" href="#!">Youtube</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2020 Marcelo Arana, All rights reserved.
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="{%static 'js/materialize.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/eventos.js' %}"></script>

</body>

</html>
